<div class="chat-container">
    <div class="chat-messages">

        <div class="grid gap-y-2">

            <!-- Chat Messages -->
            <app-chat-message text="Escribe el texto que quiere que revise"></app-chat-message>

            @for (message of messages(); track $index) {
            @if (message.isGpt) {
            <app-chat-message [text]="message.text" [audioUrl]="message.audioUrl"></app-chat-message>
            } @else {
            <app-my-message [text]="message.text"></app-my-message>

            }
            }



            @if (isLoading()) {
            <app-typing-loader></app-typing-loader>
            }



        </div>
    </div>
    <!-- <app-text-messages-box placeholder="Escribe aqui lo que deseas"
        (onMessage)="handleMessage($event)"></app-text-messages-box> -->

    <app-text-message-box-select placeholder="Escribe qui los que deseas" [options]="voices()"
        (onMessage)="handleMessageWithSelect($event)"></app-text-message-box-select>
</div>
