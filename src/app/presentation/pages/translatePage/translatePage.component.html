<div class="chat-container">
    <div class="chat-messages">

        <div class="grid gap-y-2">

            <!-- Chat Messages -->
            <app-chat-message text="Escribe el texto que quiere que revise"></app-chat-message>

            @for (message of messages(); track $index) {
            @if (message.isGpt) {
            <app-chat-message [text]="message.text"></app-chat-message>
            } @else {
            <app-my-message [text]="message.text"></app-my-message>

            }
            }



            @if (isLoading()) {
            <app-typing-loader></app-typing-loader>
            }



        </div>
    </div>

    <app-text-message-box-select [options]="languages()" placeholder="Escribe aqui lo que deseas"
        (onMessage)="handleMessageSelect($event)"></app-text-message-box-select>

</div>
